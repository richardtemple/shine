<form novalidate>
  <div class="row">
    <div class="col-md-6">
      <article class="panel panel-primary">
        <header class="panel-heading">
          <h1 class="h3">Customer</h1>
        </header>
        <section class="panel-body">
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="first-name">First Name</label>
                <input type="text" class="form-control" required
                       name="first_name" ng-model="customer.first_name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="last-name">Last Name</label>
                <input type="text" class="form-control" required
                       name="last_name" ng-model="customer.last_name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="username">UserName</label>
                <div class="input-group">
                  <div class="input-group-addon">@</div>
                  <input type="text" class="form-control" required
                         name="username" ng-model="customer.username">
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only" for="email">Email</label>
            <input type="email" class="form-control" required
                   name="email" ng-model="customer.email">
          </div>
        </section>
        <footer class="panel-footer">
          <label for="joined">Joined</label>
          {{ customer.joined_at | date }}
        </footer>
      </article>
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Shipping Address</h2>
        </header>
        <section class="panel-body">
          <div class="form-group">
            <label class="sr-only" for="street-address">
              StreetAddress
            </label>
            <input type="text" class="form-control" required
                   name="street-address" value="123 Any St">
          </div>
          <div class="form-group">
            <label class="sr-only" for="street-address-extra">
              Street Address Extra
            </label>
            <input type="text" class="form-control"
                   name="street-address-extra" value="Unit 101">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="sr-only" for="city">City</label>
                <input type="text" class="form-control" required
                       name="city" value="Washington">
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label class="sr-only" for="state">State</label>
                <input type="text" class="form-control"
                       required pattern="[A-Z][A-Z]"
                       name="state" value="DC">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label class="sr-only" for="zip">Zip</label>
                <input type="text" class="form-control"
                       required pattern="\d\d\d\d\d"
                       name="zip" value="20001">
              </div>
            </div>
          </div>
        </section>
      </article>
    </div>
    <div class="col-md-6">
      <article class="panel panel-default">
        <header class="panel-heading">
          <h2 class="h4">Billing Info</h2>
        </header>
        <section class="panel-body">
          <article ng-controller="CustomerCreditCardController"
                   ng-init="setCardholderId(customerId)">
            <div class="row">
              <div ng-if="!creditCard.$resolved">
                <div class="col-md-10 col-md-offset-1">
                  <aside class="progress">
                    <div class="progress-bar progress-bar-striped active"
                         style="width: 100%">
                      Loading...
                    </div>
                  </aside>
                </div>
              </div>

              <div ng-if="creditCard.$resolved" class="col-md-7">
                <p class="h4">
                  ****-****-****-{{ creditCard.lastFour }}
                  <span class="label label-success">
                    {{ creditCard.cardType }}
                  </span>
                </p>
                <p class="h5">
                  <label>Expires:</label>
                  {{ creditCard.expirationMonth }}/{{ creditCard.expirationYear }}
                </p>
              </div>
              <div class="col-md-5 text-right">
                <a href="{{creditCard.detailsLink}}"
                  class="btn btn-lg btn-default">
                  View Details...
                </a>
              </div>
            </div>
          </article>
          <hr>
          <article class="well well-sm">
            <header>
              <h1 class="h5">
                Billing Address
                <small>
                  <input type="checkbox"> Same as shipping?
                </small>
              </h1>
            </header>

            <div class="form-group">
              <label class="sr-only" for="street-address">
                StreetAddress
              </label>
              <input type="text" class="form-control" required
                     name="street-address" value="123 Any St">
            </div>
            <div class="form-group">
              <label class="sr-only" for="street-address-extra">
                Street Address Extra
              </label>
              <input type="text" class="form-control"
                     name="street-address-extra" value="Unit 101">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="sr-only" for="city">City</label>
                  <input type="text" class="form-control" required
                         name="city" value="Washington">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label class="sr-only" for="state">State</label>
                  <input type="text" class="form-control"
                         required pattern="[A-Z][A-Z]"
                         name="state" value="DC">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="sr-only" for="zip">Zip</label>
                  <input type="text" class="form-control"
                         required pattern="\d\d\d\d\d"
                         name="zip" value="20001">
                </div>
              </div>
            </div>
          </article>
        </section>
      </article>
      <div class="text-right">
        <button ng-click="save()" class="btn btn-lg btn-primary">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</form>
